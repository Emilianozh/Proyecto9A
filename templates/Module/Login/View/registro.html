<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/static/Login/CSS/CSS_login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Registro de Usuario</h2>
        <div class="card my-5">
          <form class="card-body cardbody-color p-lg-5" action="/registro" method="POST">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Nombre" name="nombre" required>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Apellido" name="apellido" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Correo" name="correo" required>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Nombre de usuario (opcional)" name="nombre_usuario">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Contraseña" name="password" required>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Dirección (opcional)" name="direccion">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Teléfono (opcional)" name="telefono">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success px-5 mb-5 w-100">Registrarse</button>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <div class="form-text text-center mb-5 text-dark">
              ¿Ya tienes cuenta? <a href="/" class="text-dark fw-bold"> Inicia sesión </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/Login/JS/registro.js"></script>
</body>
</html>
