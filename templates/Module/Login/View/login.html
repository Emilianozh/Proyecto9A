<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/static/Login/CSS/CSS_login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Login</h2>
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5" action="/login" method="POST">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="email" name="mail" required>
            </div>
            <div class="mb-3">
              <input id="password-field" type="password" class="form-control" placeholder="Password" name="password" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button>
              <button type="button" class="btn btn-outline-danger w-100" onclick="window.location.href='/login/google'">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" style="width:20px;vertical-align:middle;margin-right:8px;"> Iniciar con Google
              </button>
            </div>
            {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
            {% endif %}
            <div class="form-text text-center mb-5 text-dark">
              Not Registered? <a href="#" class="text-dark fw-bold"> Create an Account </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
